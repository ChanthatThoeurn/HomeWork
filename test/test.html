<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to [Your School Name]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #0047ab;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #003580;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #e1ecf4;
        }
        .hero h1 {
            font-size: 2.5em;
            color: #0047ab;
        }
        .hero p {
            font-size: 1.2em;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 300px;
            padding: 15px;
            text-align: center;
        }
        .card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .card h3 {
            color: #0047ab;
        }
        footer {
            background-color: #003580;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to [❤️]</h1>
    </header>
    <nav>
        <a href="#about">About Us</a>
        <a href="#admissions">Admissions</a>
        <a href="#academics">Academics</a>
        <a href="#activities">Activities</a>
        <a href="#contact">Contact Us</a>
    </nav>
    
    <footer>
        <p>&copy; 2024 [Your School Name]. All rights reserved.</p>
    </footer>
</body>
</html>
